<div class="login-form w-full max-w-md mx-auto p-6 mt-10 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Login</h2>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-6">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="password" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="login()"
    class="w-full py-2 text-lg font-medium text-white bg-blue-500 hover:bg-blue-600 transition"
  >
    Login
  </button>
</div>
