<div class="container mx-auto p-5 max-w-screen-xl">
    <h2 class="text-2xl font-semibold mb-4">Add New Product</h2>
  
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="space-y-6">
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" type="text" class="w-full" required>
        <mat-error *ngIf="addProductForm.controls['title'].hasError('required')">
          Title is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price" type="number" class="w-full" required>
        <mat-error *ngIf="addProductForm.controls['price'].hasError('required')">
          Price is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" class="w-full" required></textarea>
        <mat-error *ngIf="addProductForm.controls['description'].hasError('required')">
          Description is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category" type="text" class="w-full" required>
        <mat-error *ngIf="addProductForm.controls['category'].hasError('required')">
          Category is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Image URL</mat-label>
        <input matInput formControlName="image" type="url" class="w-full" required>
        <mat-error *ngIf="addProductForm.controls['image'].hasError('required')">
          Image URL is required.
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Rating</mat-label>
        <input matInput formControlName="rating" type="number" min="1" max="5" class="w-full" required>
        <mat-error *ngIf="addProductForm.controls['rating'].hasError('required')">
          Rating is required.
        </mat-error>
      </mat-form-field>
  
      <div class="flex justify-center">
        <button mat-raised-button color="primary" type="submit" [disabled]="addProductForm.invalid" class="w-full py-2 px-4">
          Add Product
        </button>
      </div>
    </form>
  </div>
